<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Felamedia Seguros</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/form.css" />
    <script src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&family=Signika:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section id="hero-section" class="hero">
        <div class="hero__form-content">
          <h1 class="hero__form-title">
            Trabajemos juntos por tu tranquilidad financiera
          </h1>
          <p id="hero__form-description" class="hero__form-description">
            Queremos conocer tus necesidades y ubicar la mejor protección
            posible para ti y tu familia.
          </p>
        </div>
        <img
          class="hero__form-image"
          src="img/form-hero.png"
          alt="Imagen de mujer"
        />
      </section>

      <section class="contact__form-container">
        <article>
          <h2>Escríbenos un correo y te contactaremos</h2>
        </article>
        <form
          class="contact-form"
          action="https://formsubmit.co/361455abeb403b8f9404c4869d164ea7"
          method="POST"
        >
          <input
            type="hidden"
            name="_next"
            value="https://mariejoemj.my.canva.site/agradecimiento"
          />
          <div class="input-container">
            <input
            id="fullname"
            name="Nombre y Apellido"
            type="text"
            required
            placeholder="Nombre y Apellido"
            autocomplete="name"
          />
          <div class="input-container">
            <input
            id="email"
            name="email"
            type="text"
            placeholder="Correo electrónico"
            autocomplete="email"
          />
            <input
              type="hidden"
              name="_autoresponse"
              value="Gracias por escribirnos. Nos pondremos en contacto contigo en breve."
            />
            <span class="error-message"></span>
          </div>
          <div class="input-container">
            <input
            id="city"
            name="city"
            type="text"
            placeholder="Ciudad donde vives"
            autocomplete="address-level2"
          />
          
          </div>
          <div class="input-container">
            <input
            id="whatsapp"
            name="whatsapp"
            type="text"
            placeholder="WhatsApp"
            autocomplete="tel"
          />
          </div>
          <div class="message-container">
            <textarea
            id="message"
            name="message"
            type="text"
            placeholder="Mensaje"
            maxlength="500"
            autocomplete="off"
          ></textarea>
          </div>
          <button id="send-button" type="submit">Enviar</button>
        </form>
      </section>

      <section id="clients_contact" class="clients clients_contact">
        <div class="clients-logos_container">
          <img
            id="clients_logos-and-contact"
            src="img/contact-info.png"
            alt="Icono de seguro de discapacidad"
            class="clients_logos"
          />
        </div>
      </section>
    </main>
  </body>
</html>
